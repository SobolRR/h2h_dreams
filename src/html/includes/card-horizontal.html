<div href="#" class="card-horizontal">
    <div class="card-horizontal__row">
        <figure class="card-horizontal__image">
            <img src=<%=imageSrc%> />
        </figure>
        <div class="card-horizontal__body">
            <div class="card-horizontal__body-row">
                <div class="share-list">
                    <span class="share-list__item">Share</span>
                    <a href="#" class="share-list__item">
                        <img src="img/icons/facebook-white.svg" alt="">
                    </a>
                    <a href="#" class="share-list__item">
                        <img src="img/icons/instagram-white.svg" alt="">
                    </a>
                    <a href="#" class="share-list__item">
                        <img src="img/icons/telegram-white.svg" alt="">
                    </a>
                </div>
                <div class="card-horizontal__title"><%=title%></div>
            </div>
            <div class="card-horizontal__description"> <%=description%></div>
        </div>
    </div>
    <div class="card-horizontal__progress progress-bar">
        <div class="progress-bar__completed-line" style="width: 50%;"></div>
        <span class="progress-bar__label">Выполнена на 50%</span>
    </div>
</div>
