<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="shortcut icon" href="favicon/favicon.ico"/>
    <link rel="stylesheet" href="css/style.bundle.css"/>

    <title><%=title%></title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__holder">
            <strong class="header__logo">
                <a href="/" class="header__logo-link">DAK Gesunheit</a>
            </strong>
            <div class="header__right">
                <div class="header__pl-link-wrap">
                    <button class="header__pl-link" id="pl-link">JÄ™zyk polski</button>
                </div>
                <div class="header__search">
                    <div class="header__search-holder">
                        <input type="text" class="header__search-input" placeholder="Search">
                    </div>
                    <button class="header__search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100"
                             height="100" viewBox="0 0 100 100">
                            <defs>
                                <path id="7nfxo2lm9a" d="M42.5 0C65.972 0 85 19.028 85 42.5c0 9.934-3.409 19.073-9.12 26.31l22.656 22.654c1.952 1.953 1.952 5.119 0 7.072-1.953 1.952-5.119 1.952-7.072 0L68.81 75.88C61.573 81.591 52.434 85 42.5 85 19.028 85 0 65.972 0 42.5S19.028 0 42.5 0zm0 10C24.55 10 10 24.55 10 42.5S24.55 75 42.5 75c8.816 0 16.812-3.51 22.667-9.209.092-.112.192-.221.297-.327.106-.105.215-.205.327-.299C71.49 59.312 75 51.315 75 42.5 75 24.55 60.45 10 42.5 10z"/>
                            </defs>
                            <g fill="none" fill-rule="evenodd">
                                <g>
                                    <use fill-rule="nonzero" xlink:href="#7nfxo2lm9a"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>

                <!--select language-->
                <div class="header__select">
                    <div class="select select__language">
                        <input class="select__input" autofocus type="hidden" value="Deutsch">
                        <button class="select__btn">
                            <img src="img/de.svg" alt="de">Deutsch
                        </button>
                        <div class="select__list">
                            <button class="select__list-btn _de" id="de">
                                <img src="img/de.svg" alt="de">
                                Deutsch
                            </button>
                            <button class="select__list-btn" id="pl">
                                <img src="img/pl.png" alt="pl">
                                Poland
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
